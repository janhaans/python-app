redis-ha:
  enabled: false

controller:
  replicas: 1

repoServer:
  replicas: 1

applicationSet:
  replicas: 1

global:
  domain: argocd.example.com

certificate:
  enabled: true

server:
  replicas: 1
  service:
    # Change the service type to LoadBalancer
    type: LoadBalancer
    # Optional: specify a fixed port if needed, though default is 80/443
    # servicePortHttp: 80
    # servicePortHttps: 443

  ingress:
    # Ensure Ingress is disabled
    enabled: false

# If you want to access the UI via HTTPS without certificate warnings, 
# you might need to handle TLS. By default, Argo CD generates 
# self-signed certs.