kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
# --- Control Plane Node ---
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        # Label the control-plane node to direct Ingress traffic to it
        node-labels: "ingress-ready=true"
  extraPortMappings:
  # Map custom host ports to the control-plane container ports
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP

# --- Worker Node 1 ---
- role: worker

# --- Worker Node 2 ---
- role: worker